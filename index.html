<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerpuff Girls CSS Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <h1>Powerpuff Girls</h1>
        <img src="https://m.media-amazon.com/images/M/MV5BODY3YjMyOTktZWFiZS00MGNkLWExZjUtYjJjYjljMGM1YWY4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" 
             alt="Powerpuff Girls Official Art" 
             class="powerpuff-image"
             width="400">
    </section>

    <section class="info">
        <h2>Blossom • Bubbles • Buttercup</h2>
        <ol type="I">
            <li>Superhero sisters</li>
            <li>Made with Chemical X</li>
            <li>Protectors of Townsville</li>
        </ol>
    </section>

    <section class="join-form">
        <h2>Join the Team!</h2>
        <form>
            <input type="text" placeholder="Your hero name" required>
            <input type="submit" value="☄️ Power Up!">
        </form>
    </section>
</body>
</html>
